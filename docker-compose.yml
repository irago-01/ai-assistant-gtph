version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: workos
      POSTGRES_PASSWORD: workos
      POSTGRES_DB: workos
    volumes:
      - workos_pg_data:/var/lib/postgresql/data

volumes:
  workos_pg_data:
